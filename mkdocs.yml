site_name: Metanno

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  logo: assets/images/icon.svg
  favicon: assets/images/icon.svg
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.indexes
    # - navigation.tabs
    - navigation.top
    - content.code.annotate


nav:
  - index.md
  - installation.md
  - first-app.md
  - Concepts:
    - state.md
    - views.md
  - Behind the scene:
      - bts/overview.md
      - bts/comms.md
      - bts/immutability.md
      - bts/jupyter.md
      - bts/transpilation.md
  - Reference:
    - Widgets:
      - reference/static-text-elements.md
      - reference/buttons.md
      - reference/text-annotator.md
      - reference/table-annotator.md
    # - Code Reference: reference/
  #- contributing.md
  - changelog.md



extra:
  version:
    provider: mike
    default: latest

extra_css:
  - assets/stylesheets/extra.css
  - assets/termynal/termynal.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - assets/termynal/termynal.js

plugins:
  - search
  - autorefs
  - bibtex:
      bib_file: "docs/references.bib"
  #- gen-files:
  #    scripts:
  #      - docs/generate_reference.py
  #      - docs/generate_development.py
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: numpy
          rendering:
            docstring_section_style: spacy
            heading_level: 3
            members_order: source
            show_root_toc_entry: false
            show_if_no_docstring: yes
      watch:
        - "metanno"
  - literate-nav:
      nav_file: SUMMARY.md
  - mike

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.details
